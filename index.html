<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Landing page</title>
	</head>

	<body>
		<!-- En las etiquetas de header va todo lo relacionado a la cabecera de la pagina ya sean logos, navbar-->
		<header>
			<div class="logo-container">
				<img src="/img/logo.svg" alt="logo">
				<h4 class="logo">Three Dots</h4>
			</div>
			
			<!-- Aqui pongo lo relacionado al navbar o sea que dentro de esto iran los navlinks-->
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contacts</a></li>
				</ul>
			</nav>

			<div class="cart">
				<img src="/img/cart.svg" alt="cart">
			</div>
			
		</header>

		<!--La parte del main es donde ira el contenido de tu sitio aqui esque basicamente debe ir todo lo relacionado 
			a la pagina y es normal utilzar los section tag para dividir por secciones esta parte ya que es la mas grande-->
		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>The new 14 inch display</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>

				<div class="cover">
					<img src="/img/matebook.png" alt="matebook">
				</div>
				
			</section>
		</main>
	</body>
</html>
